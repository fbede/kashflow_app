build:
  test:
    apk: flutter build apk --dart-define-from-file=config/test.json --no-tree-shake-icons

build_config:
  - dart_define generate --yaml_path=../../special/kashflow/config/prod.yaml --json_path=config/prod.json --FLAVOR=production
  - dart_define generate --yaml_path=../../special/kashflow/config/test.yaml --json_path=config/test.json --FLAVOR=testing
  - dart_define generate --yaml_path=../../special/kashflow/config/dev.yaml --json_path=config/dev.json --FLAVOR=development

build_runner: dart run build_runner build
watch_runner: dart run build_runner watch