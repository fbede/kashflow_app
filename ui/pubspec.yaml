name: kashflow
description: This helps users track their finances
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flex_color_picker: ^3.2.2
  flex_color_scheme: ^7.1.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  flutter_simple_calculator: ^2.2.3
  flutter_speed_dial: ^7.0.0
  flutter_svg: ^2.0.5
  get_it: ^7.6.0
  go_router: ^12.1.3
  kashflow_core:
    path: ../core
  phosphor_flutter: ^2.0.0
  shared_preferences: ^2.0.15
  window_manager: ^0.3.0

dev_dependencies:
  all_lint_rules_community: ^0.0.31
  build_runner: ^2.3.3
  custom_lint: ^0.5.7
  dart_define: ^2.1.1
  derry: ^1.5.0
  flutter_gen_runner: ^5.3.1
  flutter_native_splash: ^2.2.16
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2

  icons_launcher: ^2.1.0
  riverpod_lint: ^2.3.7

flutter:
  assets:
    - assets/images/
    - assets/json/
    - assets/svg/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf

  uses-material-design: true

flutter_gen:
  integrations:
    flutter_svg: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/app_logo.png
  color_dark: "#000000"
  image_dark: assets/images/app_logo.png

  android_12:
    image: assets/images/app_logo.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/app_logo.png
    icon_background_color_dark: "#000000"

  web: true

icons_launcher:
  image_path: "assets/images/app_logo.png"
  platforms:
    android:
      adaptive_monochrome_image: "assets/images/app_logo.png"
      enable: true
    ios:
      enable: true
    web:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true

scripts: scripts.yaml
